<!-- export-dialog.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Exportar Entrenamiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-textarea [value]="generateText()" readonly></ion-textarea>
  <ion-button expand="block" color="primary" (click)="copyToClipboard()">Copiar</ion-button>
  <ion-button expand="block" color="success" (click)="shareWhatsApp()">WhatsApp</ion-button>
</ion-content>
