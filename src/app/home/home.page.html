<app-week-header
  [weekStart]="weekStart"
  (weekChange)="weekStart = $event">
</app-week-header>

<ion-content>
  <div *ngFor="let day of days">
    <app-day-card
      [day]="day"
      [workout]="workouts[day]"
      (add)="selectDay(day)"
      (edit)="selectDay(day)"
      (delete)="deleteWorkout(day)">
    </app-day-card>
  </div>

  <!-- <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="exportWorkouts()">
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->

  <app-workout-dialog
    *ngIf="selectedDay"
    [day]="selectedDay"
    [workout]="workouts[selectedDay]"
    (save)="saveWorkout(selectedDay!, $event)"
    (close)="selectedDay=null">
  </app-workout-dialog>
</ion-content>
